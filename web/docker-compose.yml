version: '3.8'

services:
  backend:
    build:
      context: ./isoterma_backend
      dockerfile: Dockerfile
    container_name: isoterma-backend
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=info
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - isoterma-network

  frontend:
    build:
      context: ./isoterma_frontend
      dockerfile: Dockerfile
    container_name: isoterma-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PUBLIC_API_URL=http://backend:8000/api/v1
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - isoterma-network

networks:
  isoterma-network:
    driver: bridge
